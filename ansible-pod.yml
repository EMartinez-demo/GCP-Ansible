kind: Pod
metadata:
  name: ansible
spec:
  containers:
  - name: ansible
    image: johns2te/ansible:sshubuntu
    command:
    - cat
    tty: true
    volumeMounts:
    - name: gcloud
      mountPath: "/root/.gcloud/"
      readOnly: true
  volumes:
  - name: gcloud
    secret:
      secretName: tjohnson
