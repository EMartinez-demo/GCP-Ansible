kind: Pod
metadata:
  name: ansible
spec:
  containers:
  - name: ansible
    image: johns2te/ansible:sshubuntu
    command:
    - cat
    tty: true
    volumeMounts:
    - name: gcloud
      mountPath: "/root/.gcloud/"
      readOnly: true
    - name: ssh
      mountPath: "/root/.ssh/"
      readOnly: true
  volumes:
  - name: gcloud
    secret:
      secretName: tjohnson
  - name: ssh
    secret:
      secretName: secret-ssh
      items:
        - key: id_rsa
          path: /root/.ssh/id_rsa
          mode: "0600"
